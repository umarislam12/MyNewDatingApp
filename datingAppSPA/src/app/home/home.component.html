<div class="container mt-5">
  <div style="text-align: center" *ngIf="!registerMode">
    <h1>Find Friends</h1>
    <p class="lead">
      Come on in to view your suggested friends... All you need to do is sign
      up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <!-- [valuesFromHome]="values" -->
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
