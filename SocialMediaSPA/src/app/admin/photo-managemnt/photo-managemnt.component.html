<div *ngFor="let users of users">
  <p>{{ users.userName }}</p>

  <div class="card mb-4">
    <div class="card-img-wrapper">
      <img
        src="{{ users.photoUrl || '../../../assets/user.png' }}"
        class="card-img-top"
        alt="{{ users.knownAs }}"
      />
    </div>
  </div>
</div>
