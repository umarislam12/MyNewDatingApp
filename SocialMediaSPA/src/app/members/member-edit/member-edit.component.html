<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h4>your profile</h4>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>
          Information:
        </strong>
        you have made some changes. please save changes otherwise changes will
        be lost
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <img
          src="{{ user.photoUrl }}"
          alt="{{ user.username }}"
          class="card-img-top img-thumbnail"
        />
        <div class="card-body">
          <div>
            <strong> Location</strong>
            <p>{{ user.city }}, {{ user.country }}</p>
          </div>
          <div>
            <strong>
              Age
            </strong>
            <p>{{ user.age }}</p>
          </div>
          <div>
            <strong>
              Last Active
            </strong>
            <p>{{ user.lastActive }}</p>
          </div>
          <div>
            <strong>
              member since
            </strong>
            <p>{{ user.created }}</p>
          </div>
        </div>
        <div class="card-footer">
          <button
            [disabled]="!editForm.dirty"
            class="btn btn-success btn-block"
            form="editForm"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <h4>Description</h4>
              <textarea
                name="introduction"
                rows="6"
                class="form-control"
                [(ngModel)]="user.introduction"
              ></textarea>
              <h4>Interests</h4>
              <textarea
                name="interest"
                rows="6"
                class="form-control"
                [(ngModel)]="user.interest"
              ></textarea>
              <h4>Location detail</h4>
              <div class="form-inline">
                <label for="city">city </label>
                <input
                  type="text"
                  class="form-control"
                  name="city"
                  [(ngModel)]="user.city"
                />
                <label for="country">country </label>
                <input
                  type="text"
                  class="form-control"
                  name="country"
                  [(ngModel)]="user.country"
                />
              </div>
            </form>
          </tab>
          <tab heading="Edit Photos">
            <app-photo-editor [photos]="user.photos"></app-photo-editor>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
