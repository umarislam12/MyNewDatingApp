<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          src="{{ user?.photoUrl }}"
          alt="{{ user?.username }}"
          class="card-img-top img-thumbnail"
        />
        <div class="card-body">
          <div>
            <strong> Location</strong>
            <p>{{ user?.city }}, {{ user?.country }}</p>
          </div>
          <div>
            <strong>
              Age
            </strong>
            <p>{{ user?.age }}</p>
          </div>
          <div>
            <strong>
              Last Active
            </strong>
            <p>{{ user?.lastActive }}</p>
          </div>
          <div>
            <strong>
              member since
            </strong>
            <p>{{ user?.created }}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex btn-group">
            <button class="btn btn-primary w-100">
              Like
            </button>
            <button class="btn btn-success w-100">
              message
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8"></div>
  </div>
</div>
