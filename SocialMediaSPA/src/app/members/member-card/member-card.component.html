<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      src="{{ user.photoUrl }}"
      class="card-img-top"
      alt="{{ user.knownAs }}"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button [routerLink]="['/members', user.id]" class="btn btn-primary">
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-user-plus"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>

      <h5 class="card-title text-center">
        <i class="fa fa-user"></i> {{ user.username }}, {{ user.age }}
      </h5>
      <p class="card-text text-muted text-center">
        {{ user.city }}
      </p>
      <a href="#" class="btn btn-primary">Add Friend</a>
    </div> -->
  </div>
</div>
