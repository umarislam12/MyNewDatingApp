<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      src="{{ user.photoUrl || '../../../assets/user.png' }}"
      class="card-img-top"
      alt="{{ user.knownAs }}"
    />

    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button [routerLink]="['/members', user.id]" class="btn btn-primary">
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="sendLike(user.id)">
          <i class="fa fa-user-plus"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i
            class="fa fa-envelope"
            [routerLink]="['/members/', user.id]"
            [queryParams]="{ tab: 3 }"
            routerLinkActive="router-link-active"
          ></i>
        </button>
      </li>
      <li>
        <div class="card-body">
          <h5 class="card-title text-center small">
            <i class="fa fa-user"></i> {{ user.username }}, {{ user.age }}
          </h5>
          <!-- <p class="card-text text-muted text-center">
              {{ user.city }}
            </p> -->
          <!-- <a href="#" class="btn btn-primary">Add Friend</a> -->
        </div>
      </li>
    </ul>
  </div>
</div>
